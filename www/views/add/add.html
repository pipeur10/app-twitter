<ion-view  hide-back-button="false" view-title="{{currentUser.firstName}} {{currentUser.lastName}}">
	<ion-content>
		<form name="formAdd">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Message</span>
					<textarea ng-model="messageTwit.message" ng-required="true"></textarea>
				</label>
			
				<div class="item">
					<button ng-click="addTwit()" class="button button-positive button-block" ng-disabled="formAdd.$invalid">Add</button>
				</div>
			</div>
		</form>
	</ion-content>
	
</ion-view>
